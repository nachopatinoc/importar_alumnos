version: '3.8'

services:
  db:
    image: postgres:15
    container_name: dev_sysacad
    environment:
      POSTGRES_DB: DEV_SYSACAD
      POSTGRES_USER: user_sysacad
      POSTGRES_PASSWORD: pass_sysacad
    ports:
      - "5432:5434"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
